<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 3a</title>
	<link rel="stylesheet" href="">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<style>
	video{
		width: 100%;
	}
	#video-general{
		width: 50%;
	}
	.controllers{
		width: 100%;
		box-sizing: border-box;

	}
	#btnPlay{
		float: left;
		box-sizing: border-box;	
		border: 0;
		width: 10%;	
	}
	progress{
		float: left;
		width: 90%;
		box-sizing: border-box;
	}
	#cine{
		float:left;
	}
</style>
<script>
	jQuery(document).ready(function($) {
		var video = $('video')[0];
		console.dir(video);
		var cine = false;
		$('#btnPlay').on('click', function(event) {/****** BOTON DE PLAY *****/
			if (video.paused) {
				$('#btnPlay').html('Pausa');
				video.play();
				console.log('play');
			}else{
				$('#btnPlay').html('Reproducir');
				video.pause();
				console.log('pause');
			}
		});
		window.setInterval(calculaPos, 1000);
		function calculaPos(){
			$('#progreso').attr({
				value: video.currentTime,
				max: video.duration
			});
		};
		$('#cine').on('click', function(event) {
			if (cine) { //si es true
				cine = false;
				$('body').css('backgroundColor', '#fff');
				$('#video-general').css('margin', '0');
			}else{
				cine = true;
				$('body').css('backgroundColor', '#404040');
				$('#video-general').css('margin', '0 auto');
			}
		});
	});
</script>
<body>
	<div id="video-general">
		<video id="video">
			<source src="cheerleader.mp4" type="video/mp4">
		</video>
		<div class="controllers">
			<button id="btnPlay">Reproducir</button>
			<progress id="progreso" value="" max=""></progress>
			<button id="cine">Cine</button>
		</div>
	</div>
</body>
</html>
